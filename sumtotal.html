<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
const number = prompt("Enter a number to calculate the sum of its digits: ");
let sum = 0;

// Loop through each character in the number string
for (let i = 0; i < number.length; i++) {
    sum += +number[i];  // Convert the character to a number and add it to the sum
}

document.write("The sum of the digits is: " + sum);
    </script>
    
</body>
</html>
