<body>
    <script>
        a=[10,12,70,400,15,700]
        b=0;
        for(i=1;i<a.length;i++){
                if(a[0]<=a[i]){
                    b=a[i];
                    break;
                    
                }
                else if(a[0]>=a[i]){
                    b=a[0];
                    break;
                    
                }
        }
        for(j=2;j<a.length;j++){
                if(b<a[j]){
                    b=a[j];
                }
            }
        document.write(b);

        

    </script>
